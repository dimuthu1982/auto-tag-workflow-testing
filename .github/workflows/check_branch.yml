  BRANCH_1: release
  
name: Branch Check
run-name: Branch Check
on: [push]
jobs:
  Check-Branch-Name:
     runs-on: ubuntu-latest
     steps: 
      - name: Creating Tag
        uses: actions/checkout@v4
      - run: echo "Branch 1 - ${{ github.ref }}"
      
      - name: Check Branch Type
        #if: ${{ startsWith(github.ref, 'release/') }}
        uses: actions/checkout@v4
      - run: echo "Extract the version from the branch"
      - run: | 
              BRANCH="release/1.1.2"
              if [[ BRANCH == "release/*" ]]; then  
                BRANCH_TAG_VERSION="${BRANCH/'release/'}"
                echo "BRANCH_TAG_VERSION - ${BRANCH_TAG_VERSION}"
              elif [[BRANCH == "release"]]; then 
                echo "Release branch"
              elif [[BRANCH == "hotfix"]]; then 
                echo "Hotfix branch"
              else 
                echo "Unidentifyed branch"
              fi
        
